<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Container and Heading</title>
  <style>
    /* Styles for the container */
    .main {
      width: 200px; /* Set width to 200px */
      background-color: purple; /* Set background color to purple */
      border-left: 5px solid green; /* Set left border to green with 5px thickness */
      padding: 10px; /* Add 10px padding on all sides */
    }

    /* Styles for the heading */
    .heading, #heading {
      font-size: 20px; /* Set font size to 20px */
      color: white; /* Set text color to white */
      text-decoration: underline; /* Underline the text */
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 class="heading" id="heading">This is a Heading</h1>
  </div>
</body>
</html>
